<script src="http://code.jquery.com/jquery.min.js"></script>
<script src="../javascripts/jquery-md5.js"></script>

<head>
    <link rel="stylesheet" type="text/css" href="app_login.css">
    <script src="app_login.js"></script>
</head>

<body style="">
    <div id="login">
        <h1>Welcome to Ecometrix</h1>
        <form id="userinfo">
            <input type="resume" class="button" value="Already logged in? Resume your session!" id="resume-session" />
            <input type="text" class="field" placeholder="Username" id="username" />
            <input type="password" class="field" placeholder="Password" id="password" />
            <input type="submit" class="button" value="Log in" id="submit-login" />
            <a href="app_addUser.html" style="text-decoration: none">
            <input type="switch" class="button" value="New user login" id="new-user" />
            </a>
        </form>
    </div>
</body></html>
