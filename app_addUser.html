<head>
    <link rel="stylesheet" type="text/css" href="app_login.css">

<body style="">
    <!-- <span href="#" class="button" id="new-user">New Users</span> -->
    <div id="addUser">
        <!-- <div id="triangle"></div> -->
        <h1>Welcome to Ecometrix</h1>
        <form id="adduserinfo">
            <input type="resume" class="button" value="Already logged in? Resume your session!" id="resume-session" />
            <input type="text" class="field required" placeholder="Username" id="username" />
            <input type="password" class="field required" placeholder="Password" id="password" />
            <input type="text" class="field required" placeholder="Full Name" id="fullName" />
            <input type="text" class="field required" placeholder="Age" id="age" />
            <input type="text" class="field required" placeholder="Location" id="location" />
            <input type="text" class="field" placeholder="Email (optional)" id="email" value=""/>
            <input type="submit" class="button" value="Create Account" id="create-account" />
            <a href="app_login.html" style="text-decoration: none">
            <input type="switch" class="button" value="Existing user login" id="existing-account" />
            </a>
        </form>
    </div>
</body></html>
